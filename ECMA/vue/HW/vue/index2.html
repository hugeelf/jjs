    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          isSorted: 'noSort',
          products: [
            { price: 100, name: "product1" },
            { price: 200, name: "product2" },
            { price: 50, name: "product3" },
            { price: 70, name: "product4" },
            { price: 900, name: "product5" },
          ],
        },
        methods: {
        },
        computed: {
          sortedData() {
            switch(this.isSorted){
              case 'priceUp': 
                return [...this.products].slice().sort((a,b)=>a.price-b.price);
              case 'priceDown': 
                return [...this.products].slice().sort((a,b)=>b.price-a.price);
              case 'noSort': 
                return this.products;
            }
          },
        },
      });
