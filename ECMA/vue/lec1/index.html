<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{messageText}}</h1>
      <button v-on:click="changeText">click</button>
      <button v-on:click="increase(5)">increase</button>
      <p>{{counter}}</p>
      <h2 v-on:mousemove="mouseMove($event)">mouse move {{x}}, {{y}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          messageText: "Hello vue",
          counter: 0,
          x: 0,
          y: 0,
        },
        methods: {
          changeText() {
            this.messageText = "Text click";
          },
          increase(step) {
            this.counter += step;
          },
          mouseMove(event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
        },
      });
    </script>
  </body>
</html>
